name: gRPC-js Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [ 12.x, 14.x, 16.x, 18.x, 20.x ]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install TS
      run: npm install -g typescript@5.3.3
    - name: Setup ProtoLoader
      run: |
        cd ${{ github.workspace }}/packages/proto-loader/
        npm install
    - name: Testing...
      run: |
        cd ${{ github.workspace }}/packages/grpc-js/
        npm install
        npm run test
